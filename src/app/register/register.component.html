<div class='form-container'>
  <h2>Зарегистрироваться</h2>
  <p class='small'>Зарегистрируйтесь, чтобы получить полный доступ к контенту.</p>
  <form class='form' [formGroup]='form' (ngSubmit)="authorize()">
    <mat-form-field class='expample-full-width' appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type='text' placeholder="Add your email" formControlName='email'>
      <small></small>
    </mat-form-field>
    <mat-form-field class='example-full-width' appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput type='text' placeholder="Add your username" formControlName='username'>
      <small></small>
    </mat-form-field>
    <mat-form-field class='example-full-width' appearance="fill">
      <mat-label for=''>Password</mat-label>
      <input matInput type='password' placeholder='Add your password' formControlName='password'>
      <small></small>
    </mat-form-field>
    <mat-error *ngIf='errMessage'>{{ errMessage }}</mat-error>
    <button mat-raised-button color='primary' type='submit' [disabled]='form.invalid || submitted'>Create a free account</button>
    <p class='capture'>Уже зарегистрированы? <a routerLink="/login" class='capture__link'>Войти</a></p>
  </form>
</div>
